{% extends 'base_generic.html' %}
{% load static %}
{% block header %}
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/categories.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/categories_responsive.css' %}">
{% endblock %}
	<!-- Home -->
{% block content %}
<div class="hello">
{% for i in category %}
	<div class="home">
		<a href="{% url 'online:category' i.pk %}">
		<div class="home_container">

			<div class="home_background" style="background-image:url({{ i.image.url }})"></div>

			<div class="home_content_container">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="home_content">
								<div class="home_title">{{ i.name }}<span>.</span></div>
								<div class="home_text"><p>{{ i.descrip }}</p></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</a>
	</div>
{% endfor %}
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static 'js/categories.js' %}"></script>
{% endblock %}
