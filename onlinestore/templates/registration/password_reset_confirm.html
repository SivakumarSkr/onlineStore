<!-- templates/registration/password_reset_confirm.html -->
{% extends 'registration/forms.html' %}
{% load crispy_forms_tags %}
{% block title %}Enter new password{% endblock %}

{% block forms %}

<form method="POST">
  <h2>Set a new password!</h2>
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary btn-block" type="submit">Password change</button>
</form>
{% endblock %}
