{% extends 'registration/forms.html' %}

{% block forms %}
<form method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
    {{ form.as_p }}
    <button class="btn btn-success btn-block" type="submit" name="sign-in"><i class="fas fa-sign-in-alt"></i> Sign in</button>
    <a href="{% url 'password_reset' %}">Forgot password?</a>
    <hr>
    <!-- <p>Don't have an account!</p>  -->
    <a href="{% url 'online:signup' %}" class="btn btn-primary btn-block" type="button"><i class="fas fa-user-plus"></i> Sign up New Account</a>
    </form>
{% endblock %}
