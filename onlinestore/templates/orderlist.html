{% extends 'base_generic.html' %}
{% load static %}
{% block header %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
<style>
.home
{
	width: 100%;
	background: #FFFFFF;
	z-index: 2;
	padding-top: 130px;
	padding-left: 60px;
	padding-right: 60px;
}
</style>
{% endblock %}
{% block content %}
<div class="home">

    {% for ord in order %}
    <div class="jumbotron">
    <a href="{% url 'online:ordersummary' ord.pk %}">{{ ord.code }}</a>
        </div>
    {% endfor %}

</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
{% endblock %}
